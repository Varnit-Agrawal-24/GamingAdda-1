<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./snakeStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Snake</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="boxHolder">
      <div id="score">
        <img src="./img/food.png" alt="" style="width: 5vmin" />
        0
      </div>
      <div id="highScore">
        <img src="./img/trophy.png" alt="" style="width: 5vmin" />
        0
      </div>
    </div>
    <div id="card" class="hidden">
      <img src="./img/snakeLogo.png" alt="snake" width="120vmin" />
      <div id="cardScore">
        <div id="Afterscore">
          <img src="./img/food.png" alt="" style="width: 5vmin" />
          0
        </div>
        <div id="AfterhighScore">
          <img src="./img/trophy.png" alt="" style="width: 5vmin" />
          0
        </div>
      </div>
      <h3>Select Difficulty</h3>
      <div id="levelSelector">
        <input type="radio" name="speed" value="Easy" checked />Easy
        <input type="radio" name="speed" value="Hard" />Hard
        <input type="radio" name="speed" value="GodLevel" />GodLevel
      </div>
      <button id="btn" type="button" onclick="getSpeed(); startbtn();">
        Play
      </button>
    </div>
    <div id="gameBoard"></div>
    <div class="btn4mobile hide">
      <button id="mUp">
        <i
          class="fa fa-arrow-circle-o-up"
          style="font-size: 50px; transform: rotate(-45deg)"
        ></i>
      </button>
      <button id="mRight">
        <i
          class="fa fa-arrow-circle-o-up"
          style="font-size: 50px; transform: rotate(45deg)"
        ></i>
      </button>
      <button id="mLeft">
        <i
          class="fa fa-arrow-circle-o-up"
          style="font-size: 50px; transform: rotate(-135deg)"
        ></i>
      </button>
      <button id="mDown">
        <i
          class="fa fa-arrow-circle-o-up"
          style="font-size: 50px; transform: rotate(135deg)"
        ></i>
      </button>
    </div>
    <script src="./snakeScript.js" defer></script>
  </body>
</html>
